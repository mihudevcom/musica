<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Music</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionrefresh)="addOneSong($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let music of allMusic">
    <ion-card-header>
      <button ion-button block (click)="addToFavorites(music)">ADD TO FAVORITES</button>
    </ion-card-header>
    <img [src]="music.image">
    <ion-card-content>
      <ion-card-title>{{music.name}}</ion-card-title>
      <ion-item>
        <button ion-button item-left (click)="shareSong(music)">Share</button>
        <button ion-button item-right (click)="goToMusicPlayer(music)">Listen</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
